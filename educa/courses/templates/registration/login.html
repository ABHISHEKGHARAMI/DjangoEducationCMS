{% extends "base.html" %}

{% block title %}Log-in{% endblock  %}


{% block content %}
   <h1>Login </h1>
   <div class="module">
    {% if form.error %}
      <p>Your user-name or password does not match.please try again.</p>
    {% else %}
    <p>Please use the following form for login .</p>
    {% endif %}
    <div class="login-form">
     <form action="{% url 'login' %}" method="post">
     {% csrf_token %}
     {{ form.as_p}}
     <input type="hidden" name="next" value="{{ next }}">
     <p><input type="submit" name="Log-in"></p>
     </form>
    </div>
   </div>
{% endblock %}
